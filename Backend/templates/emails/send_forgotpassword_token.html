<!DOCTYPE html>
<html lang="en" style="display:flex;flex-direction:column;justify-content:center;align-items:center;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Email</title>
    <style>
        a.button:hover {
            background-color: #3b82f6
        }
    </style>
    <style type="text/css">
        @media only screen and (max-width: 600px) {
            body {
                width: 100%;
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body style="background-color:#f8f8f8;width:100%;height:100%;margin:0%;overflow:hidden;width:420px;line-height:1.5rem;">
    <table style="padding:12px 10px;">
        <thead>
            <tr style="width:100%;display:flex;justify-content:start;align-items:flex-start;">
                <h3 style="font-size:large;color:#334155;width:100%;">Hi, {{ name }}</h3>
            </tr>
        </thead>
        <tbody>
            <tr style="width:100%;display:flex;justify-content:start;align-items:flex-start;">
                <p class="text"
                    style="width:100%;color:#334155;font-weight:500;flex:auto;flex-wrap:wrap;flex-direction:row;">
                    It seems like you forgot your password for <span style="font-weight: 800;">Auth App</span>. If this
                    is true, click
                    the link below to reset your password.
                </p>
            </tr>
            <tr style="width:100%;display:flex;justify-content:start;align-items:flex-start;">
                <a href="#" class="button"
                    style="width:100%;padding:0.625rem 1.25rem;border-radius:4px;background-color:#2563eb;color:#f1f5f9;font-weight:700;letter-spacing:2px;text-decoration:none;transition:background-color 200ms ease;">
                    Reset my password
                </a>
            </tr>
            <tr style="width:100%;display:flex;justify-content:start;align-items:flex-start;">
                <p class="text"
                    style="width:100%;color:#334155;font-weight:500;flex:auto;flex-wrap:wrap;flex-direction:row;">
                    Or copy and paste the URL into your browser:
                    <small href="#" class="link" style="color:#1d4ed8;letter-spacing:1px;padding-top:2px;">
                        {{ link }}
                    </small>
                </p>
            </tr>
        </tbody>
        <tr style="width:100%;display:flex;justify-content:start;align-items:flex-start;">
            <p class="text"
                style="width:100%;color:#334155;font-weight:500;flex:auto;flex-wrap:wrap;flex-direction:row;">
                If you did not forget your password, please disregard this email.
            </p>
        </tr>
    </table>
</body>

</html>
